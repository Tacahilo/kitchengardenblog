hosts:
  "blog.hifumi.info":
    listen:
      port: 80
    paths:
      /:
        mruby.handler: |
          Proc.new do |env|
            headers = {}
            if /\.(css|js|png|gif|jpg)\z/.match(env["PATH_INFO"])
              headers["cache-control"] = "max-age=691200"
            end
            [399, headers, []]
          end
        file.dir: /srv/site
file.send-compressed: ON
compress: ON
