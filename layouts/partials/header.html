<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#" itemscope itemtype="http://schema.org/Blog">
  <head>
    <meta charset="UTF-8">
    <title>{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link href="feed.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="feed.xml" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ .Site.Author.twitter }}">
    <meta name="twitter:creator" content="@hfm">

    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    {{ if isset .Params "cover" }}<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.cover }}">{{ end }}
    <meta property="og:type" content="article">
    <meta property="article:author" content="{{ .Site.Author.name }}">
    {{ with .Date.Format "2006-01-02T15:04:05+09:00" }}<meta property="article:published_time" content="{{ . }}">{{ end }}

    {{ if not .Site.BuildDrafts }}
    {{ partial "google_analytics.html" .}}
    {{ end }}
  </head>
  <body>
    <header id="header" itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
      <h1 id="sitename" itemprop="name">
        <span itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
          <img src="/logo.png" itemprop="url">
          <meta itemprop="width" content="32">
          <meta itemprop="height" content="32">
        </span>
        <a href="/" itemprop="url">
          {{ .Site.Title }}
        </a>
      </h1>
    </header>
    <div class="wrapper">
