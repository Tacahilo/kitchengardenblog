{% unless page.related_posts == false %}
<div id="related">
  <h2>関連数のあるブログ記事</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
    <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endunless %}
