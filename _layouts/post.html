---
layout: default
---
<article>
  <header>
    <hgroup>
      <h1>{{ page.title }}</h1>
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}" class="postdate">
        {{ page.date | date_to_string }}
      </time>
      <h2 class="tags">
        {% for tag in page.tags %}
        <span class="tags">{{ tag }}</span>
        {% endfor %}
      </h2>
    </hgroup>
  </header>
  <section>
    {{ content }}
  </section>
  <footer>
    {% include posts/socialbar.html %}
    {% include posts/related_posts.html %}
  </footer>
</article>
